<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="app.css" rel="stylesheet" type="text/css"></link>
    <script src="../scripts/VSS.SDK.js"></script>
</head>
<body>
    <script type="text/javascript">
        // Initialize the VSS SDK
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true
        });
        
        // Wait for the SDK to be initialized
        VSS.ready(function() {
            // include the app.js and uv.js files in the scripts folder
            VSS.require(["vsts-uservoice-ui-wi-group/app", "vsts-uservoice-ui-wi-group/UV"], function () {
                // once the including of the files is completed, then notify the framework
                // it can load the extensions
                VSS.notifyLoadSucceeded();
            });
        });
    </script>

    <div id="container">

        <div id="add-item" style="margin-bottom:10px">
            <input 
                id="add-item-id" 
                placeholder="Enter IDs (comma separated) or URL to add suggestion (commit with Enter)" 
                style="width:100%; max-width: 400px; border: rgb(238, 238, 238) solid 1px;" />
            <p id="invalid-item-id" style="color:red; display:none" />
        </div>

        <div id="message"></div>
        <div id="items" style="min-height: 100px;"></div>
    </div>
</body>
</html>
